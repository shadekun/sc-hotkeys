<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Menu</title>
        <link rel="icon" href="https://shinobichronicles.com/images/icons/favicon.ico" type="image/x-icon" />
        <link href="assets/css/menu.css" rel="stylesheet">
        <link href="assets/css/shadow_ribbon.css" rel="stylesheet" id="template">
    </head>

    <body>
        <h3 class="skip regen">Regen tick in <span id="regenTimer"></span></h3>

        <menu-options>
            <h3 class="title" data-rank="1">AI</h3><div class="ai"></div>

            <h3 class="title" data-rank="3">PvP</h3>
            <div class="pvp">
                <table>
                    <tr>
                        <td width="50%"><select class="loadUsers"></select></td>
                        <td><button id="attack_user">Attack (A)</button></td>
                        <td><button id="delete_user">Delete User</button></td>
                    </tr>
                </table>
                <h3 class="title">Add User</h3>
                <div>
                    <table>
                        <tr>
                            <td><input type="text" id="userId" style="width:33%;"></td>
                            <td><input type="text" id="userName" style="width:100%;"></td>
                            <td><button id="add_user">Add User</button></td>
                        </tr>
                    </table>
                </div>
            </div>

            <h3 class="title" data-rank="1">Combat</h3>
            <div class="combat">
                <table>
                    <tr>
                        <td>Battle:</td>
                        <td><select id="battle_type"></select></td>
                        <td>Offense: </td>
                        <td><select id="jutsu_type"></select></td>
                    </tr>
                    <tr>
                        <td>Weapon:</td>
                        <td colspan="3">
                            <select id="weapons">
                                <option>None</option>
                                <option value="6" data-rank="1">Kunai (Residual)</option>
                                <option value="7" data-rank="2">Ninjato (Residual)</option>
                                <option value="8" data-rank="2">Bo Staff (Daze)</option>
                                <option value="2" data-rank="3">Kusarigame (Daze)</option>
                                <option value="5" data-rank="3">Katana (Residual)</option>
                                <option value="11" data-rank="3">Large Hexagonal Shuriken (Cripple)</option>
                                <option value="15" data-rank="3">Ancient Fan (Diffuse)</option>
                                <option value="16" data-rank="4">Chakra Blade (Elemental)</option>
                            </select>
                        </td>
                    </tr>
                </table>
                <table>
                    <thead>
                    <tr>
                        <th>Jutsu</th>
                        <th style="text-align:right;"><button id="add_jutsu_slot">+</button></th>
                    </tr>
                    </thead>
                </table>
                <div id="jutsu_slots" class="skip"></div>
                <div id="bl_jutsu" class="skip"></div>
            </div>

            <h3 class="title" data-rank="1">Train</h3>
            <div class="train">
                <form method="POST" id="train_form">
                    <table>
                        <tr>
                            <td>
                                <select id="training_data">
                                    <optgroup label="Skills">
                                        <option value="ninjutsu" data-type="skill">Ninjutsu Skill</option>
                                        <option value="genjutsu" data-type="skill">Genjutsu Skill</option>
                                        <option value="taijutsu" data-type="skill">Taijutsu Skill</option>
                                        <option value="bloodline" data-type="skill">Bloodline Skill</option>
                                    </optgroup>
                                    <optgroup label="Attributes">
                                        <option value="cast_speed" data-type="attributes">Cast Speed</option>
                                        <option value="speed" data-type="attributes">Speed</option>
                                        <option value="intelligence" data-type="attributes">Intelligence</option>
                                        <option value="willpower" data-type="attributes">Willpower</option>
                                    </optgroup>
                                </select>
                            </td>
                            <td><select name="train_type" id="train_type">
                                <option value="Short">Short</option>
                                <option value="Long">Long</option>
                                <option value="Extended">Extended</option>
                            </select></td>
                            <td><input type="submit" value="Train (T)"></td>
                        </tr>
                    </table>
                    <hr />
                    <a class="link page_training" data-cancel_training="1">Cancel</a>
                </form>
            </div>

            <h3 class="title" data-rank="2">Travel</h3>
            <div class="travel">
                <a class='link page_battle'>Scout Area</a>
                <hr />

                <a data-travel="north" class="page_travel" style='width:75px;'>North</a><br />
                <a data-travel="west" class="page_travel" style='width:75px;'>West</a> <a data-travel="east" class="page_travel" style='width:75px;'>East</a><br />
                <a data-travel="south" class="page_travel" style='width:75px;'>South</a>
            </div>

            <h3 class="title" data-rank="2">Missions</h3><div class="missions"></div>

            <h3 class="title" data-rank="1">Ramen</h3>
            <div class="ramen">
                <a data-heal="vegetable" class="page_ramen">Vegetable Ramen</a><br />
                <a data-heal="pork" class="page_ramen">Pork Ramen</a><br />
                <a data-heal="deluxe" class="page_ramen">Deluxe Ramen</a><br />
            </div>

            <h3 class="title" data-rank="2">Transfer</h3><div class="transfer"></div>

        </menu-options>

        <h3>Config</h3>
        <div>
            <table>
                <tr>
                    <td><label for="layout">Layout: </label></td>
                    <td>
                        <select id="layout">
                            <option value="shadow_ribbon">Shadow Ribbon</option>
                            <option value="classic_blue">Classic Blue</option>
                            <option value="geisha">Geisha</option>
                            <option value="blue_scroll">Blue Scroll</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="bloodline">Bloodline: </label></td>
                    <td><select id="bloodline"></select></td>
                </tr>
                <tr>
                    <td><label for="rank">Rank: </label></td>
                    <td><select id="rank"></select></td>
                </tr>
                <tr>
                    <td><label for="regen">Regen Timer:</label></td>
                    <td><select id="regen"></select></td>
                </tr>
            </table>
        </div>

        <a href="menu.html" class="skip">Reload</a>
    </body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="assets/js/timer.js"></script>
    <script src="assets/js/menu.js"></script>
</html>
